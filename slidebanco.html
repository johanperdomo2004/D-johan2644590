<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bancolombia</title>
    <link rel="stylesheet" href="css/slidebanco.css">
</head>
<body>
    <div class="main-box-slider">
        <div class="empty-left"></div>
        <div class="box-slider">
            <div id="arrowLeft" class="arrow-left">
                <div class="icon-arrow-left"><</div>
            </div>
            <div id="slider" class="slider-view-1 slider">
                <div class="slider-1">
                    <img class="img-slider" src="img/playa.png" alt="playa">
                    
                </div>
                <div class="slider-2">
                    <img class="img-slider" src="img/hombre.jpg" alt="hombre">
                </div>
                <div class="slider-3">
                    <img class="img-slider" src="img/pagando.png">
                </div>
            </div>
            <div class="arrow-right">
                <div id="arrowRight" class="icon-arrow-right">
                    >
                </div>
            </div>
        </div>
        <div class="empty-right"></div>
    </div>
    <script src="js/slidebanco.js"></script>
</body>
</html>
